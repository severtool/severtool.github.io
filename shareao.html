<!DOCTYPE html>
<html>
  <head>
    <title>WEB BUFF SHARE ẢO FREE</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: white;
      }
      input[type="text"],
      input[type="number"] {
        padding: 8px;
        border-radius: 4px;
        border: none;
        margin-right: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 20px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #response {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>WEB BUFF SHARE ẢO</h1>
    <form>
      <label for="token">Access Token:</label>
      <input type="text" id="token" required><br>

      <label for="id">ID POST:</label>
      <input type="text" id="id" required><br>

      <label for="times">Số Lượng Share:</label>
      <input type="number" id="times" required><br>

      <label for="delay">Delay(0s):</label>
      <input type="number" id="delay" required><br>

      <input type="button" value="Start" onclick="start()"/>
      <input type="button" value="Stop" onclick="stop()"/>
    </form>

    <div id="response"></div>

    <script>
function start() {
  var token = document.getElementById("token").value;
  var id = document.getElementById("id").value;
  var times = document.getElementById("times").value;
  var delay = document.getElementById("delay").value;

  var url = "https://graph.facebook.com/me/feed?method=POST&link=https://m.facebook.com/" + id + "&published=0&access_token=" + token;

  var i = 0;
  var intervalId = setInterval(function() {
    if (i >= times) {
      clearInterval(intervalId);
      return;
    }

    fetch(url)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var responseDiv = document.getElementById("response");
        responseDiv.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      })
      .catch(function(error) {
        console.log(error);
      });

    i++;
  }, delay);

  alert("Đã bắt đầu gửi request đến API.");
}

function stop() {
  clearInterval(intervalId);
  alert("Đã dừng lại.");
}

    </script>
  </body>
</html>
